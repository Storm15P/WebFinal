<div class="row">



    <div class="col-6 d-flex justify-content-end">
        <label for="tbUsername">Email</label>
    </div>
    <div class="col-6">
        <input type="email" id="tbUsername" [(ngModel)]="username">
    </div>





    <div class="col-6 d-flex justify-content-end">
        <label for="tbpassword">Contraseña</label>
    </div>
    <div class="col-6">
        <input type="password" id="tbpassword" [(ngModel)]="password">
    </div>





    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary"(click)="validateUserCredentials()">Iniciar sesión</button>
    </div>
</div>
