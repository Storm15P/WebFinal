        <label for="tbNombreRestaurante">Restaurante</label>
    </div>

    <div class="col-6 ">
        <input type="text" id="tbNombreRestaurante"[(ngModel)]= "nombreRestaurante" >

    </div>

        <label for="tbComentarioRestaurante">Comentario</label>
